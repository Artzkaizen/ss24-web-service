name: jest-tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Run jest tests
        env:
            PORT: ${{ env.PORT }}
            ACCESS_TOKEN_SECRET: ${{ env.ACCESS_TOKEN_SECRET }}
            REFRESH_TOKEN_SECRET: ${{ env.REFRESH_TOKEN_SECRET }}
        run: npm test
